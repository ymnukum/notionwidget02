<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intense Fiery Waves Widget</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Сброс */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1a0500; /* Глубокий темный фон */
            font-family: 'Inter', sans-serif;
        }

        /* --- 1. НОВЫЕ ВЫРАЖЕННЫЕ ВОЛНЫ (INTENSE WAVES) --- */
        .wave-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            z-index: 1;
            /* Базовый темный оранжево-красный градиент */
            background: linear-gradient(135deg, #4a0e00, #8a2b00);
        }

        /* Общий стиль для слоев волн */
        .wave-layer {
            position: absolute;
            width: 250%; /* Делаем их огромными, чтобы они перекрывали все */
            height: 250%;
            top: -75%;
            left: -75%;
            opacity: 0.7;
            /* Режим наложения для создания глубины и "складок" */
            mix-blend-mode: hard-light;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        /* Волны формируются за счет диагональных градиентов */

        /* Слой 1: Яркий оранжевый "гребень" */
        .wave-1 {
            background: linear-gradient(45deg, transparent 30%, #ff6a00 50%, #ffae00 70%, transparent 90%);
            transform: rotate(20deg);
            animation: waveMove1 20s infinite;
        }

        /* Слой 2: Глубокий красный "течение" */
        .wave-2 {
            background: linear-gradient(60deg, transparent 20%, #a60000 45%, #ff2600 65%, transparent 85%);
            transform: rotate(-15deg);
            opacity: 0.8;
            animation: waveMove2 25s infinite;
        }

        /* Слой 3: Темные тени для контраста */
        .wave-3 {
            background: linear-gradient(30deg, transparent 10%, #000000 40%, #2e0500 60%, transparent 80%);
            transform: rotate(5deg);
            opacity: 0.6;
            mix-blend-mode: multiply; /* Затемнение */
            animation: waveMove3 30s infinite;
        }


        /* Анимация медленного скольжения слоев */
        @keyframes waveMove1 {
            0% { transform: rotate(20deg) translate(-10%, -10%); }
            100% { transform: rotate(20deg) translate(10%, 10%); }
        }

        @keyframes waveMove2 {
            0% { transform: rotate(-15deg) translate(5%, 10%); }
            100% { transform: rotate(-15deg) translate(-15%, -5%); }
        }

        @keyframes waveMove3 {
            0% { transform: rotate(5deg) translate(10%, -5%); }
            100% { transform: rotate(5deg) translate(-5%, 15%); }
        }


        /* --- 2. СЕТКА (GRID) --- */
        .grid-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
            
            /* Тонкая сетка 80px */
            background-size: 80px 80px;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }

        /* --- 3. КОНТЕНТ --- */
        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quote-card {
            position: relative;
            max-width: 800px;
            padding: 3rem;
            text-align: center;
            color: #ffffff;
            opacity: 0;
            animation: cardFadeIn 1.5s ease-out forwards;
            animation-delay: 0.2s;
        }

        @keyframes cardFadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- РАМКА (VIEWFINDER) --- */
        .frame-line {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.25); 
            animation: pulseLine 6s ease-in-out infinite;
        }

        .fl-top { top: 0; left: 0; right: 0; height: 1px; }
        .fl-bottom { bottom: 0; left: 0; right: 0; height: 1px; }
        .fl-left { top: 0; bottom: 0; left: 0; width: 1px; }
        .fl-right { top: 0; bottom: 0; right: 0; width: 1px; }

        .corner {
            position: absolute;
            width: 6px; height: 6px;
            background: white;
            opacity: 0.8;
        }
        .c-tl { top: -2px; left: -2px; }
        .c-tr { top: -2px; right: -2px; }
        .c-bl { bottom: -2px; left: -2px; }
        .c-br { bottom: -2px; right: -2px; }

        @keyframes pulseLine {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; } 
        }

        /* --- ТЕКСТ --- */
        .quote-text {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(1.8rem, 4.5vw, 3.5rem);
            line-height: 1.15;
            margin-bottom: 2.5rem;
            /* Усиленная тень для читаемости на ярком фоне */
            text-shadow: 0 5px 30px rgba(0,0,0,1); 
        }

        .quote-text::before { content: "“"; opacity: 0.6; margin-right: 5px; }
        .quote-text::after { content: "”"; opacity: 0.6; margin-left: 5px; }

        .meta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            text-shadow: 0 2px 15px rgba(0,0,0,1);
        }

        .quote-author {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            opacity: 1;
        }

        .meta-separator {
            width: 20px;
            height: 1px;
            background: rgba(255,255,255,0.6);
            margin: 2px 0;
        }

        .quote-role {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.8;
            font-weight: 300;
        }

    </style>
</head>
<body>

    <div class="wave-container">
        <div class="wave-layer wave-1"></div>
        <div class="wave-layer wave-2"></div>
        <div class="wave-layer wave-3"></div>
    </div>

    <div class="grid-layer"></div>

    <div class="content-wrapper">
        <div class="quote-card">
            
            <div class="frame-line fl-top"></div>
            <div class="frame-line fl-bottom"></div>
            <div class="frame-line fl-left"></div>
            <div class="frame-line fl-right"></div>
            
            <div class="corner c-tl"></div>
            <div class="corner c-tr"></div>
            <div class="corner c-bl"></div>
            <div class="corner c-br"></div>

            <div class="quote-text" id="quote-text"></div>
            
            <div class="meta-container">
                <div class="quote-author" id="quote-author"></div>
                <div class="meta-separator"></div>
                <div class="quote-role" id="quote-role"></div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            const quotes = [
                { id: 1, text: "Words have meaning. Type has spirit. The combination is spectacular.", author: "Paula Scher", role: "Graphic Designer" },
                { id: 2, text: "It’s very easy to be different, but very difficult to be better.", author: "Jony Ive", role: "Industrial Designer" },
                { id: 3, text: "Good design is as little design as possible.", author: "Dieter Rams", role: "Industrial Designer" },
                { id: 4, text: "There are 360 degrees, so why stick to one?", author: "Zaha Hadid", role: "Architect" },
                { id: 5, text: "Form follows function—that has been misunderstood. Form and function should be one, joined in a spiritual union.", author: "Frank Lloyd Wright", role: "Architect" },
                { id: 6, text: "We don’t just open restaurants; we create a lifestyle, a community, and a culture.", author: "Askar Baitassov", role: "Entrepreneur & Founder of ABR" },
                { id: 7, text: "The life of a designer is a life of fight. Fight against the ugliness.", author: "Massimo Vignelli", role: "Designer" },
                { id: 8, text: "Design is everything. Everything!", author: "Paul Rand", role: "Graphic Designer" },
                { id: 9, text: "Fashion fades, only style remains the same.", author: "Coco Chanel", role: "Fashion Designer" },
                { id: 10, text: "Everything I do is for the 17-year-old version of myself.", author: "Virgil Abloh", role: "Creative Director" },
                { id: 11, text: "Space and light and order. Those are the things that men need just as much as they need food or a place to sleep.", author: "Le Corbusier", role: "Architect" },
                { id: 12, text: "Right angles don't attract me. Nor straight, hard and inflexible lines created by man.", author: "Oscar Niemeyer", role: "Architect" },
                { id: 13, text: "The details are not the details. They make the design.", author: "Charles Eames", role: "Designer" },
                { id: 14, text: "Design is not for philosophy it's for life.", author: "Issey Miyake", role: "Fashion Designer" },
                { id: 15, text: "Design is thinking made visual.", author: "Saul Bass", role: "Graphic Designer" },
                { id: 16, text: "There are three responses to a piece of design – yes, no, and WOW! Wow is the one to aim for.", author: "Milton Glaser", role: "Graphic Designer" },
                { id: 17, text: "When the solution is not beautiful, I know it is wrong.", author: "Buckminster Fuller", role: "Architect & Inventor" },
                { id: 18, text: "Architects spend an entire life with this unreasonable idea that you can fight against gravity.", author: "Renzo Piano", role: "Architect" },
                { id: 19, text: "Architecture is the art and science of making sure that our cities and buildings actually fit with the way we want to live our lives.", author: "Bjarke Ingels", role: "Architect" },
                { id: 20, text: "I believe that architecture is not about creating a form, but about creating space.", author: "Tadao Ando", role: "Architect" },
                { id: 21, text: "Good design is actually a lot harder to notice than poor design, in part because good designs fit our needs so well that the design is invisible.", author: "Don Norman", role: "Design Researcher" }
            ];

            const textEl = document.getElementById('quote-text');
            const authorEl = document.getElementById('quote-author');
            const roleEl = document.getElementById('quote-role');

            function displayRandomQuote() {
                try {
                    const randomIndex = Math.floor(Math.random() * quotes.length);
                    const quote = quotes[randomIndex];

                    textEl.textContent = quote.text;
                    authorEl.textContent = quote.author;
                    roleEl.textContent = quote.role;
                } catch (error) {
                    console.error("Error:", error);
                    textEl.textContent = "Design is intelligence made visible.";
                    authorEl.textContent = "UNKNOWN";
                    roleEl.textContent = "";
                }
            }

            displayRandomQuote();
        });
    </script>

</body>
</html>

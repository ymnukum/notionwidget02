<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiery Editorial Widget</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Сброс и база */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* --- ФОН И АНИМАЦИЯ --- */
        .fire-background {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            
            /* Твой огненный Monopo-style градиент */
            background-image: 
                radial-gradient(circle at 50% 30%, rgba(255, 126, 0, 0.7), rgba(165, 42, 42, 0.5), rgba(0, 0, 0, 0.95)),
                linear-gradient(to bottom, #000000, #1f0505, #4a120a, #000000);
            background-size: 200% 200%;
            animation: magmaFlow 20s ease-in-out infinite;
        }

        @keyframes magmaFlow {
            0% { background-position: 50% 0%; }
            50% { background-position: 50% 100%; }
            100% { background-position: 50% 0%; }
        }

        /* --- ЛИНИИ (LINES) --- */
        
        /* Общий стиль для линий */
        .decoration-line {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.15); /* Очень тонкие и прозрачные */
            z-index: 10;
        }

        /* Вертикальные линии по бокам экрана (создают структуру) */
        .line-vertical-left, .line-vertical-right {
            top: 0;
            bottom: 0;
            width: 1px;
            height: 0; /* Для анимации роста */
            animation: growVertical 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        .line-vertical-left { left: 12%; }
        .line-vertical-right { right: 12%; }

        @keyframes growVertical {
            from { height: 0; opacity: 0; }
            to { height: 100%; opacity: 1; }
        }

        /* Горизонтальный разделитель по центру */
        .separator-line {
            width: 0; /* Для анимации */
            height: 1px;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 2rem 0;
            animation: growHorizontal 1s ease-out forwards;
            animation-delay: 0.8s;
        }

        @keyframes growHorizontal {
            from { width: 0; opacity: 0; }
            to { width: 60px; opacity: 1; } /* Длина линии 60px */
        }


        /* --- КОНТЕНТ --- */
        .quote-container {
            max-width: 800px; /* Чуть уже, чтобы влезть между линиями */
            text-align: center;
            color: #ffffff;
            opacity: 0; 
            animation: fadeIn 1.2s ease-out forwards;
            animation-delay: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quote-text {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(1.8rem, 4vw, 3.2rem);
            line-height: 1.15;
            text-shadow: 0 4px 20px rgba(0,0,0,0.6);
            padding: 0 1rem;
        }

        .quote-text::before { content: "“"; opacity: 0.5; margin-right: 5px; }
        .quote-text::after { content: "”"; opacity: 0.5; margin-left: 5px; }

        .meta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .quote-author {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            opacity: 0.9;
            margin-bottom: 2px;
        }

        .quote-role {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.5;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <div class="fire-background">
        <div class="decoration-line line-vertical-left"></div>
        <div class="decoration-line line-vertical-right"></div>

        <div class="quote-container">
            <div class="quote-text" id="quote-text"></div>
            
            <div class="separator-line"></div>
            
            <div class="meta-container">
                <div class="quote-author" id="quote-author"></div>
                <div class="quote-role" id="quote-role"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            const quotes = [
                { id: 1, text: "Words have meaning. Type has spirit. The combination is spectacular.", author: "Paula Scher", role: "Graphic Designer" },
                { id: 2, text: "It’s very easy to be different, but very difficult to be better.", author: "Jony Ive", role: "Industrial Designer" },
                { id: 3, text: "Good design is as little design as possible.", author: "Dieter Rams", role: "Industrial Designer" },
                { id: 4, text: "There are 360 degrees, so why stick to one?", author: "Zaha Hadid", role: "Architect" },
                { id: 5, text: "Form follows function—that has been misunderstood. Form and function should be one, joined in a spiritual union.", author: "Frank Lloyd Wright", role: "Architect" },
                { id: 6, text: "We don’t just open restaurants; we create a lifestyle, a community, and a culture.", author: "Askar Baitassov", role: "Entrepreneur & Founder of ABR" },
                { id: 7, text: "The life of a designer is a life of fight. Fight against the ugliness.", author: "Massimo Vignelli", role: "Designer" },
                { id: 8, text: "Design is everything. Everything!", author: "Paul Rand", role: "Graphic Designer" },
                { id: 9, text: "Fashion fades, only style remains the same.", author: "Coco Chanel", role: "Fashion Designer" },
                { id: 10, text: "Everything I do is for the 17-year-old version of myself.", author: "Virgil Abloh", role: "Creative Director" },
                { id: 11, text: "Space and light and order. Those are the things that men need just as much as they need food or a place to sleep.", author: "Le Corbusier", role: "Architect" },
                { id: 12, text: "Right angles don't attract me. Nor straight, hard and inflexible lines created by man.", author: "Oscar Niemeyer", role: "Architect" },
                { id: 13, text: "The details are not the details. They make the design.", author: "Charles Eames", role: "Designer" },
                { id: 14, text: "Design is not for philosophy it's for life.", author: "Issey Miyake", role: "Fashion Designer" },
                { id: 15, text: "Design is thinking made visual.", author: "Saul Bass", role: "Graphic Designer" },
                { id: 16, text: "There are three responses to a piece of design – yes, no, and WOW! Wow is the one to aim for.", author: "Milton Glaser", role: "Graphic Designer" },
                { id: 17, text: "When the solution is not beautiful, I know it is wrong.", author: "Buckminster Fuller", role: "Architect & Inventor" },
                { id: 18, text: "Architects spend an entire life with this unreasonable idea that you can fight against gravity.", author: "Renzo Piano", role: "Architect" },
                { id: 19, text: "Architecture is the art and science of making sure that our cities and buildings actually fit with the way we want to live our lives.", author: "Bjarke Ingels", role: "Architect" },
                { id: 20, text: "I believe that architecture is not about creating a form, but about creating space.", author: "Tadao Ando", role: "Architect" },
                { id: 21, text: "Good design is actually a lot harder to notice than poor design, in part because good designs fit our needs so well that the design is invisible.", author: "Don Norman", role: "Design Researcher" }
            ];

            const textEl = document.getElementById('quote-text');
            const authorEl = document.getElementById('quote-author');
            const roleEl = document.getElementById('quote-role');

            function displayRandomQuote() {
                try {
                    const randomIndex = Math.floor(Math.random() * quotes.length);
                    const quote = quotes[randomIndex];

                    textEl.textContent = quote.text;
                    authorEl.textContent = quote.author;
                    roleEl.textContent = quote.role;
                } catch (error) {
                    console.error("Error:", error);
                    textEl.textContent = "Design is intelligence made visible.";
                    authorEl.textContent = "UNKNOWN";
                    roleEl.textContent = "";
                }
            }

            displayRandomQuote();
        });
    </script>

</body>
</html>

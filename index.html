<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiery Inspiration Widget</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Сброс стилей */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /*
           ОГНЕННЫЙ ГРАДИЕНТ ПО РЕФЕРЕНСУ
           Сложный, многослойный градиент для имитации "лавы" в темноте.
           Сочетает радиальные (круглые) и линейные градиенты.
        */
        .fire-background {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;

            /* Цвета: глубокий черный, темный бордовый, огненно-оранжевый, яркий желто-оранжевый */
            background-image: 
                radial-gradient(circle at 50% 30%, rgba(255, 126, 0, 0.8), rgba(165, 42, 42, 0.6), rgba(0, 0, 0, 0.9)),
                linear-gradient(to bottom, #000000, #2a0a0a, #5a1a0a, #000000);
            
            /* Увеличиваем фон для плавного движения */
            background-size: 200% 200%;
            
            /* Медленная, плавная анимация движения */
            animation: magmaFlow 20s ease-in-out infinite;
        }

        /* Анимация движения градиента */
        @keyframes magmaFlow {
            0% { background-position: 50% 0%; }
            50% { background-position: 50% 100%; }
            100% { background-position: 50% 0%; }
        }

        /* Контейнер для цитаты с анимацией появления */
        .quote-container {
            max-width: 900px;
            text-align: center;
            color: #ffffff;
            opacity: 0; 
            animation: fadeIn 1.2s ease-out forwards;
            animation-delay: 0.1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Стили для текста цитаты */
        .quote-text {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(1.8rem, 4.5vw, 3.5rem);
            line-height: 1.15;
            margin-bottom: 2rem;
            /* Глубокая тень для лучшей читаемости на темном фоне */
            text-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }

        .quote-text::before { content: "“"; opacity: 0.5; margin-right: 5px; }
        .quote-text::after { content: "”"; opacity: 0.5; margin-left: 5px; }

        /* Контейнер для автора и роли */
        .meta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* Стили для автора */
        .quote-author {
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 600;
            opacity: 0.95;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 4px;
            margin-bottom: 4px;
            display: inline-block;
        }

        /* Стили для роли */
        .quote-role {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.7;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <div class="fire-background">
        <div class="quote-container">
            <div class="quote-text" id="quote-text"></div>
            
            <div class="meta-container">
                <div class="quote-author" id="quote-author"></div>
                <div class="quote-role" id="quote-role"></div>
            </div>
        </div>
    </div>

                {

                {
                    id: 21,
                    text: "Good design is actually a lot harder to notice than poor design, in part because good designs fit our needs so well that the design is invisible.",
                    author: "Don Norman",
                    role: "Design Researcher"
                }
            ];

            const textEl = document.getElementById('quote-text');
            const authorEl = document.getElementById('quote-author');
            const roleEl = document.getElementById('quote-role');

            function displayRandomQuote() {
                try {
                    // Выбор случайной цитаты
                    const randomIndex = Math.floor(Math.random() * quotes.length);
                    const quote = quotes[randomIndex];

                    // Вставка данных
                    textEl.textContent = quote.text;
                    authorEl.textContent = quote.author;
                    roleEl.textContent = quote.role;
                } catch (error) {
                    console.error("Error:", error);
                    textEl.textContent = "Design is intelligence made visible.";
                    authorEl.textContent = "UNKNOWN";
                    roleEl.textContent = "";
                }
            }

            // Запуск функции
            displayRandomQuote();
        });
    </script>

</body>
</html>
